version: 1.0.1+7
# version: 1.0.1+6

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  flutter_svg: ^1.1.6
  http: ^0.13.5
  jaguar_jwt: ^3.0.0
  shared_preferences: ^2.0.11
  connectivity_plus: ^3.0.2
  firebase_auth: ^4.2.1
  cached_network_image: ^3.2.3
  firebase_core: ^2.4.0
  country_code_picker: ^2.0.2
  intl: ^0.17.0
  flutter_localizations:
    sdk: flutter
  shimmer: ^2.0.0
  url_launcher: ^6.1.7
  sms_autofill: ^2.2.0
  image_picker: ^0.8.6
  fl_chart: ^0.55.2
  file_picker: ^4.6.1
  firebase_messaging: ^14.1.4
  sticky_headers: ^0.3.0+2
  html_editor_enhanced: ^2.5.0
  mime: ^1.0.3
  lottie: ^2.1.0
  flutter_rating_bar: ^4.0.0
  photo_view: ^0.14.0
  flutter_widget_from_html: ^0.9.0+1
  provider: ^6.0.5
  flutter_inappwebview: ^5.7.2+3
  google_maps_flutter: ^2.2.5
  geocoding: ^2.0.5
  location: ^4.1.1
  geolocator: ^9.0.2
  flutter_email_sender: ^5.2.0
  bloc: ^8.1.0
  my_fatoorah: any
  flutter_local_notifications: 12.0.0
  google_maps_webservice: 0.0.20-nullsafety.0 #^0.0.19
  permission_handler: ^10.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  just_audio: ^0.9.30

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animation/
    - lib/Language/
    - assets/images/PNG/
    - assets/images/SVG/

  fonts:
    - family: opensans
      fonts:
        - asset: assets/font/OpenSans-Regular.ttf
